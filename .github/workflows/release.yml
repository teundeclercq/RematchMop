name: Release to CurseForge

on:
  push:
    tags:
      - 'v*'  # Triggers on tags like v1.0.0

jobs:
  upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set zip name
        id: vars
        run: |
          TAG_NAME=${GITHUB_REF##*/}
          ZIP_NAME="Rematch_MoP-${TAG_NAME}.zip"
          echo "ZIP_NAME=${ZIP_NAME}" >> $GITHUB_OUTPUT

      - name: Zip addon
        run: |
          mkdir -p build/RematchMop
          cp -r * build/RematchMop
          cd build
          zip -r "${{ steps.vars.outputs.zip_name }}" RematchMop

      - name: Upload to CurseForge
        env:
          API_TOKEN: ${{ secrets.CURSEFORGE_API_TOKEN }}
          PROJECT_ID: ${{ secrets.CF_PROJECT_ID }}
          GAME_ID: ${{ secrets.CF_GAME_ID }}
          RELEASE_TYPE: ${{ secrets.CF_FILE_RELEASE_TYPE }}
          FILE_PATH: build/${{ steps.vars.outputs.zip_name }}
        run: |
          curl -X POST "https://wow.curseforge.com/api/projects/${PROJECT_ID}/upload-file" \
            -H "x-api-token: ${API_TOKEN}" \
            -F "file=@${FILE_PATH}" \
            -F "gameVersions=1" \
            -F "releaseType=${RELEASE_TYPE}" \
            -F "displayName=Release ${{ github.ref_name }}" \
            -F "changelog=Auto-release for ${{ github.ref_name }}" \
            -F "changelogType=text"